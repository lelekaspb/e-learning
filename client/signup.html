<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signin.css" />
    <link rel="stylesheet" href="css/header.css" />
    <title>E-learning | Sign Up</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="browse.html">Browse</a>
          </li>
          <li class="signin-menu-item">
            <a href="index.html">Sign In</a>
          </li>
          <li class="signup-menu-item active">
            <a href="signup.html">Sign Up</a>
          </li>
          <li class="admin-menu-item" hidden>
            <a href="activities.html">Activities</a>
          </li>
          <li class="signout-menu-item" hidden>
            <a href="#">Sign Out</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="singin-form" autocomplete="off">
        <h1>Create an account</h1>
        <p>
          Already have an account?
          <span> <a href="index.html" class="redirect-link">Sign In</a> </span>
        </p>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="username">User name</label>
        <input type="text" name="username" id="username" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <button type="submit" class="submit-signup">sign up</button>
      </form>
      <div class="message"></div>
    </main>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
